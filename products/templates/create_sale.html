{% extends 'base.html' %}

{% block title %}Create Sale{% endblock %}

{% block content %}
<h1>Create Sale</h1>


{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mt-2">{{ message }}</div>
  {% endfor %}
{% endif %}

<form method="post">
  {% csrf_token %}

  <div class="mb-3">
    <label for="product" class="form-label">Product</label>
    <select name="product_id" id="product" class="form-select" required>
      {% for p in products %}
        <option value="{{ p.id }}">
          {{ p.name }} ({{ p.size }} {{ p.colour }}) - Stock: {{ p.quantity }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="quantity" class="form-label">Quantity</label>
    <input type="number" name="quantity" id="quantity" class="form-control" min="1" required>
  </div>

  <button type="submit" class="btn btn-primary">Add Sale</button>
  <a href="{% url 'products:sales_list' %}" class="btn btn-secondary">Sales History</a>
</form>
{% endblock %}
